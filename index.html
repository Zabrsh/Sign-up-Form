<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bgimg">
        <div class="logo">
          <img src="images/odin-lined.png" alt="Odin logo." class="odin" />
          <h1 class="odin">ODIN</h1>
        </div>
        <!-- <p>Photo by John Unsplash</p> -->
      </div>
      <div class="right">
        <div class="text left">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <br />
          <br />
          <p>You know you want to.</p>
          <br />
        </div>
        <form action="" method="post" class="form left">
          <h4 class="form-title">Let's do this!</h4>
          <div class="input">
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="Fname" required />
          </div>
          <div class="input">
            <label for="lastname">LAST NAME</label>
            <input type="text" name="Lname" required />
          </div>
          <div class="input">
            <label for="email">EMAIL</label>
            <input type="email" name="email" required />
          </div>
          <div class="input">
            <label for="phonenumber">PHONE NUMBER</label>
            <input type="text" name="phonenumber" required />
          </div>
          <div class="input">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" required />
          </div>
          <div class="input">
            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" name="Cpassword" required />
          </div>
          <button type="submit">Create Account</button>
        </form>
        <br />
        <br />

        <div class="log-in left">
          <p>Already have an account?</p>
          <a href="">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
